{% extends "layout.html" %}

{% block content %}
<div class="card">
	<div class="jumbotron">	
  <div class="card-body">
    <a href="/create" class="btn btn-primary">Add Games</a>
    <input type="text" class="form-control col-md-4" id="srch" placeholder="Search here.....">
  </div>
  <table class="table table-hover table-dark">
	<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>PRICE</th>
			<th>SHIFT</th>
			<th>Action</th>
	</tr>
{% for game in games %}
	<tr>
			<td>{{game.game_id}}</td>
			{% load static %}
			<td>{{game.name}}</td>
			<td>{{game.price}}</td>
			<td>{{game.shift}}</td>
			<td><a href="/edit/{{game.game_id}}">Edit</a>|<a href="/delete/{{game.game_id}}">Delete</a> </td>
	</tr>
{% endfor %}
</table>
</div>
</div>
<script>
	$(document).ready(()=>{
		$("#srch").keyup(()=>{
			$.ajax({
				data:{srch:$("#srch").val()},
				url:'/srch',
				method:'GET',
				success:function(data){
					console.log(data);
					$("tr").not("tr:first").remove();
					var html="";
					for(d of data){
						html+="<tr>";
							html+="<td>"+d.game_id+"</td>";
							html+="<td>"+d.name+"</td>";
							html+="<td>"+d.price+"</td>";
							html+="<td>"+d.shift+"</td>";
							html+="<td><a href='/edit/"+d.game_id+"'>edit</a> | <a href='/delete/"+d.game_id+"'>delete</a> </td>";
						html+="</tr>"

						$("table").append(html);
					}
				},error:function(error){
					console.log(error)
				},complete:function(){
					console.log("complete")
				}
			})
		})
	})
</script>
{% endblock content %}
